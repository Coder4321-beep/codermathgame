<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        /* Fundo da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            font-family: Arial, sans-serif;
        }

        /* Div de Game Over */
        .game-over {
            background-color: #222;
            padding: 40px 60px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            border: 2px solid #ff0000;
            color: #ff0000;
            min-height: 70vh;
            animation: pulse 1s infinite;
        }

        /* Texto de Game Over */
        .game-over h1 {
            font-size: 4em;
            margin-top: 50%;
            transform: scale(1)
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* Animação de pulsar */
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.95);
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            }
            50% {
                transform: scale(0.9);
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            }
        }

        /* Texto menor de instruções */
        .game-over p {
            font-size: 1em;
            margin-top: 20px;
            color: #ccc;
        }

        /* Botão de reiniciar */
        .restart-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .restart-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="game-over">
        <h1>Game Over</h1>
        <p>Obrigado por jogar! Tente novamente.</p>
        <a onclick="window.history.back()" class="restart-button" >Reiniciar</a>
    </div>
</body>
</html>
